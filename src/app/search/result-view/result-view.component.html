<div class="resultInn clearfix"
id="parentDiv" scrollSpy [spiedTags]="['DIV']" (sectionChange)="onSectionChange($event)">

<div class="resultWrap" *ngFor="let category of all_categories" [id]="category.dishType" >
    <h2>{{ category.dishType }}...</h2>
    <ul class="">
      <li *ngFor="let dish of category.dishes">
        <div class="foodCta" [ngClass]="dish.ImageUrl =='' ? '' : 'foodCtaImg'" 
            (click)="openchef(category.dishTypeId,dish.dishId)">
          <div class="foodImg" *ngIf="dish.ImageUrl !=''">
            <img [src]="dish.ImageUrl" alt="" />
          </div>
          <h3>{{ dish.dishName }}</h3>
          <p> {{ dish.description }} </p>
          <div class="foodBtn clearfix">

            <a href="javascript:void(0)" title="Veg" [ngClass]=" dish.FoodCategory == 1 ? 'foodVeg' : 'foodNonVeg' ">
            </a>
            <a href="javascript:void(0)" title="Fevarete" class="fa fa-heart-o favIcon"></a>
            <a href="javascript:void(0)" title="Title test" class="foodLink"> {{ dish.cusines.count }}+ Cuisines </a>
            <a href="javascript:void(0)" title="Title test" class="foodLink colRed" *ngIf="dish.restricted_ser.count">Restrict Sarv</a>
          </div>
        </div>
      </li>
    </ul>
  </div>

</div>
