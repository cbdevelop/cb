<div id="home"></div>
<header class="staticHead scrollAct">
    <section class="headInn clearfix">
        <div class="logo">
            <a [routerLink]="'/'" class="logoImg"></a>
        </div>

        <div class="nav-item dropdown">

            <div class="signWrap d-inline-block clearfix" ngbDropdown role="group">
                <a>
                    <span class="fa fa-user-o siIcon" ngbDropdownToggle></span>
                </a>
                <span class="fa fa-bars menuIcon" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample"></span>
                <div class="dropdown-menu" ngbDropdownMenu>
                    <a href="" class="dropdown-item" routerLink="/profile">Profile</a>
                    <a href="" class="dropdown-item" routerLink="/orders">Orders</a>
                    <a href="javascript:void(0)" class="dropdown-item logout">Log Out</a>
                </div>
            </div>
        </div>

        <nav [ngClass]="isCollapsed ? 'show' : ''">
            <ul class="clearfix">
                <li>
                    <a [ngx-scroll-to]="'#home'" [routerLink]="'/'">Home</a>
                </li>
                <li>
                    <a [ngx-scroll-to]="'#howitworks'" [routerLink]="'/'">How it Works</a>
                </li>
                <li>
                    <a [ngx-scroll-to]="'#about'" [routerLink]="'/'">About Us</a>
                </li>
                <li>
                    <a [ngx-scroll-to]="'#choose'" [routerLink]="'/'">Choose Us</a>
                </li>
                <li>
                    <a [ngx-scroll-to]="'#partner'" [routerLink]="'/'">Partners</a>
                </li>
                <li>
                    <a [routerLink]="['/contact']">Contact</a>
                </li>
            </ul>
        </nav>

    </section>
</header>


<section class="resultOut">
    <app-menu></app-menu>
    <router-outlet></router-outlet>
</section>
